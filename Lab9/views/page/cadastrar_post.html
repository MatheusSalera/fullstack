

<div class="container">
  <h1>Cadastrar Novo Post</h1>
  <form action="/cadastrar" method="POST">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" placeholder="Digite o título" required>

    <label for="resumo">Resumo:</label>
    <input type="text" id="resumo" name="resumo" placeholder="Digite o resumo" required>

    <label for="conteudo">Conteúdo:</label>
    <textarea id="conteudo" name="conteudo" placeholder="Digite o conteúdo" rows="5" required></textarea>

    <input type="submit" value="Cadastrar">
  </form>
</div>
